    <div class="wrapper">
        <div class="mainTitle">Todo List Application</div>
        <div class="mainContent">
            <div class="leftColumn">
                <div class="settingsTitle">Settings</div>
                <div class="settings">
                    <button>Show projects</button>
                    <button>Show todos</button>
                    <div class="settingsButtons">
                        <div class="firstFilter">
                            <button>Show All</button>
                            <button>Show Completed</button>
                            <button>Show Uncompleted</button>
                        </div>
                        <div class="secondFilter">
                            <button>Project 1</button>
                            <button>Project 2</button>
                            <button>Project 3</button> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightColumn">
                <div class="listsTitle">My Projects / My Todos</div>
                <div class="lists">
                    <ul>
                        <li class="bulletPoint uncompleted">Todo 1</li>
                        <li class="bulletPoint">Todo 2</li>
                        <ul>
                            <li class="subBulletPoint">Beispielbeschreibung</li>
                            <li class="subBulletPoint">Due until:</li>
                            <li class="subBulletPoint">Priority: 1</li>
                            <li class="subBulletPoint"><button class="markComplete">Mark complete</button></li>
                        </ul>
                        <li class="bulletPoint completed">Todo 3</li>
                        <ul>
                            <li class="subBulletPoint">Beispielbeschreibung</li>
                            <li class="subBulletPoint">Due until:</li>
                            <li class="subBulletPoint">Priority: 1</li>
                            <li class="subBulletPoint"><button class="markUncomplete">Mark uncompleted</button></li>
                        </ul>
                        <li class="bulletPoint">Todo 4</li>
                        <li class="bulletPoint">Todo 5</li>
                        <li class="bulletPoint">Todo 6</li>
                    </ul>
                </div>
            </div>


        </div>
    </div>
</body>
