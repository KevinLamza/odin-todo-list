<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <div class="titleMain">Todo List</div>
    <div class="filterProjects">Filter by Project:</div>

    <div class="filterCompleted">Filter by Completed:</div>

    <div class="wrapper">
        <div class="mainTitle">Todo List Application</div>
        <div class="mainContent">
            <div class="leftColumn">
                <div class="settingsTitle">Filters</div>
                <div class="settings">
                    <button id="showProjectsButton">Show projects</button>
                    <button id="showTodosButton">Show todos</button>
                    <div class="settingsButtons">
                        <div class="firstFilter">
                            <!-- <button id="showAllButton">Show All</button>
                            <button id="showCompletedButton">Show Completed</button>
                            <button id="showUncompletedButton">Show Uncompleted</button> -->
                        </div>
                        <div class="secondFilter">
                            <!-- <button id="project1Button">Project 1</button>
                            <button id="project2Button">Project 2</button>
                            <button id="project3Button">Project 3</button>  -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightColumn">
                <div class="listsTitle"><span id="listTitle">My Projects / My Todos</span>
                    <button class="create" id="createProject">Create Project</button>
                    <dialog id="dialogCreateProject">
                        <h3>Add a new project</h3>
                        <form class="formProject">
                            <div class="formProject">
                                <label for="projectFormTitle">Title:</label>
                                <input type="text" id="projectFormTitle">
                            </div>
                            <button id="projectFormCancel">Cancel</button>
                            <button id="projectFormSubmit">Submit book</button>
                        </form>
                    </dialog>
                    <button class="create" id="createTodo">Create Todo</button>
                    <dialog id="dialogCreateTodo">
                        <h3>Add a new todo</h3>
                        <form class="formTodo">
                            <div class="formTodoDiv">
                                <label for="todoFormTitle">Title:</label>
                                <input type="text" id="todoFormTitle">
                                <label for="todoFormDescription">Description:</label>
                                <input type="text" id="todoFormDescription">
                                <label for="todoFormDueDate">Due Date:</label>
                                <input type="date" id="todoFormDueDate">
                            </div>
                            <p>Set priority:</p>
                                <div>
                                    <input type="radio" id="todoFormPriority1" name="todoFormPriority" value=1 checked="checked">
                                    <label for="todoFormPriority1">1</label>
                                </div>
                                <div>
                                    <input type="radio" id="todoFormPriority2" name="todoFormPriority" value=2 >
                                    <label for="todoFormPriority2">2</label>
                                </div>
                                <div>
                                    <input type="radio" id="todoFormPriority3" name="todoFormPriority" value=3 >
                                    <label for="todoFormPriority3">3</label>
                                </div>
                                <div>
                                    <input type="radio" id="todoFormPriority4" name="todoFormPriority" value=4 >
                                    <label for="todoFormPriority4">4</label>
                                </div>
                                <button id="todoFormCancel">Cancel</button>
                                <button id="todoFormSubmit">Submit book</button>
                        </form>
                    </dialog>
                </div>
                <div class="lists" id="listContainer">
                    <ul>
                        <li class="bulletPoint uncompleted" id="todo1">Todo 1</li>
                        <li class="bulletPoint" id="todo2">Todo 2</li>
                        <ul>
                            <li class="subBulletPoint" id="todo1Description">Beispielbeschreibung</li>
                            <li class="subBulletPoint">Due until:</li>
                            <li class="subBulletPoint">Priority: 1</li>
                            <li class="subBulletPoint">
                                <button class="markComplete" id="todo1MarkComplete">Mark complete</button>
                                <button class="delete" id="todo1Delete">Delete</button>
                            </li>
                        </ul>
                        <li class="bulletPoint completed">Todo 3</li>
                        <ul>
                            <li class="subBulletPoint">Beispielbeschreibung</li>
                            <li class="subBulletPoint">Due until:</li>
                            <li class="subBulletPoint">Priority: 1</li>
                            <li class="subBulletPoint"><button class="markUncomplete">Mark uncompleted</button></li>
                        </ul>
                        <li class="bulletPoint">Todo 4</li>
                        <li class="bulletPoint">Todo 5</li>
                        <li class="bulletPoint">Todo 6</li>
                    </ul>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
